<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Enviados</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Dados Enviados</h1>
        <ul>
            {% for index, line in data %}
                <li class="border-b py-2">
                    {{ line }}
                    <form action="{{ url_for('delete', index=index) }}" method="POST" style="display:inline;">
                        <button type="submit" class="text-red-500 hover:underline ml-4">Excluir</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="mt-4 text-blue-500 hover:underline">Voltar para o formul√°rio</a>
    </div>
</body>
</html>
